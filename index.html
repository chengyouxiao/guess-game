<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess Game Collection</title>
    <style>
      :root { --bg: #0f172a; --text: #e5e7eb; --muted: #9ca3af; }
      html, body { height: 100%; }
      body { margin: 0; background: radial-gradient(1200px 600px at 50% -300px, #111 0%, var(--bg) 60%); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans; display: grid; place-items: center; }
      main { width: min(900px, 92vw); padding: 24px; }
      h1 { margin: 0 0 16px; }
      p { color: var(--muted); }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 16px; margin-top: 16px; }
      a.card { display: block; padding: 16px; border-radius: 12px; text-decoration: none; color: var(--text); background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0)); border: 1px solid #ffffff18; }
      a.card:hover { border-color: #ffffff33; }
      .card h2 { margin: 0 0 8px; font-size: 18px; }
      .card small { color: var(--muted); }
    </style>
  </head>
  <body>
    <main>
      <h1>Guess Game Collection</h1>
      <p>Pick a game to play.</p>
      <div class="grid">
        <a class="card" href="three-cup/index.html">
          <h2>Three-Cup Shell Game →</h2>
          <small>Follow the ball under the cups.</small>
        </a>
        <a class="card" href="suduku/index.html">
          <h2>Suduku (Placeholder) →</h2>
          <small>9×9 grid demo; click cells to toggle.</small>
        </a>
      </div>
    </main>
  </body>
  </html>
