<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sudoku (Placeholder)</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='20' fill='%23ff3b3b'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-row">
        <div>
          <h1>Sudoku</h1>
          <nav class="back">
            <a class="back-link" href="../index.html" title="Back to collection">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M10 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span>Back to Collection</span>
            </a>
          </nav>
        </div>
        <div class="controls">
          <label>Difficulty
            <select id="difficulty">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <button id="newGameBtn" class="primary">New Game</button>
          <button id="checkBtn" class="secondary">Check</button>
          <label class="toggle"><input type="checkbox" id="autoCheck" /> Auto‑check</label>
          <button id="notesToggle" class="secondary" aria-pressed="false" title="Toggle pencil marks (N)">Notes: Off</button>
          <button id="hintBtn" class="secondary" title="Fill a helpful cell (H)">Hint</button>
          <span id="timer" class="timer" aria-live="polite" title="Elapsed time">00:00</span>
          <button id="settingsBtn" class="secondary" title="Settings">⚙️</button>
        </div>
      </div>
    </header>

    <main>
      <div class="board" id="board" role="application" aria-label="Sudoku board"></div>
      <div class="keypad" id="keypad" aria-label="Number keypad">
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="0" class="wide">Clear</button>
      </div>
      <p id="message" class="message" role="status" aria-live="polite"></p>
    </main>

    <aside id="settingsDrawer" class="drawer" aria-hidden="true" aria-label="Settings">
      <div class="drawer-content">
        <h2>Settings</h2>
        <label class="toggle"><input type="checkbox" id="prefSameNumber" /> Highlight same number</label>
        <label class="toggle"><input type="checkbox" id="prefRowColBox" checked /> Highlight row/col/box</label>
        <label class="toggle"><input type="checkbox" id="prefSmartNotes" /> Smart notes (auto prune)</label>
        <div class="drawer-actions">
          <button id="closeSettings" class="secondary">Close</button>
        </div>
      </div>
    </aside>

    <footer class="app-footer">
      <small>Tip: Click a cell, then type 1–9 (or 0/Delete to clear). Use Check to validate.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
