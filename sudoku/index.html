<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sudoku (Placeholder)</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='20' fill='%23ff3b3b'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-row">
        <div>
          <h1>Sudoku</h1>
          <nav class="back"><a href="../index.html">← All Games</a></nav>
        </div>
        <div class="controls">
          <label>Difficulty
            <select id="difficulty">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <button id="newGameBtn" class="primary">New Game</button>
          <button id="checkBtn" class="secondary">Check</button>
        </div>
      </div>
    </header>

    <main>
      <div class="board" id="board" role="application" aria-label="Sudoku board"></div>
      <p id="message" class="message" role="status" aria-live="polite"></p>
    </main>

    <footer class="app-footer">
      <small>Tip: Click a cell, then type 1–9 (or 0/Delete to clear). Use Check to validate.</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
