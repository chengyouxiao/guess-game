<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Three-Cup Shell Game</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='20' fill='%23ff3b3b'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-row">
        <div>
          <h1>Three-Cup Shell Game</h1>
          <nav class="back">
            <a class="back-link" href="../index.html" title="Back to collection">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M10 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 12h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
              <span>Back to Collection</span>
            </a>
          </nav>
        </div>
        <div class="controls">
          <button id="startBtn" class="primary">Start</button>
          <button id="againBtn" class="secondary" hidden>Play Again</button>
          <label class="speed">
            Difficulty
            <input id="difficulty" type="range" min="1" max="5" step="1" value="3" />
          </label>
          <button id="sfxToggle" class="secondary icon-btn" aria-pressed="true" title="Toggle sound">ðŸ”Š</button>
        </div>
      </div>
      <div class="scoreboard">
        <span id="wins">Wins: 0</span>
        <span id="losses">Losses: 0</span>
      </div>
    </header>

    <main>
      <div id="table" class="table">
        <!-- Ball -->
        <div id="ball" class="ball" aria-hidden="true"></div>

        <!-- Cups -->
        <div id="cup0" class="cup" role="button" aria-label="Cup 1" tabindex="0">
          <div class="cup-top"></div>
          <div class="cup-body"></div>
        </div>
        <div id="cup1" class="cup" role="button" aria-label="Cup 2" tabindex="0">
          <div class="cup-top"></div>
          <div class="cup-body"></div>
        </div>
        <div id="cup2" class="cup" role="button" aria-label="Cup 3" tabindex="0">
          <div class="cup-top"></div>
          <div class="cup-body"></div>
        </div>
      </div>

      <p id="message" class="message" role="status" aria-live="polite"></p>
    </main>

    <footer class="app-footer">
      <small>Tip: Watch closely as the cups shuffle faster!</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
